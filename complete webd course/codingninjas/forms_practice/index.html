<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Register</legend>
    <h1>Register</h1>
    <div>
        <label for="username" >Username</label><br>
        <input type="text" id="username" name="username" required>
        
    </div>
    <div>
        <label for="email" >Email</label><br>
        <input type="email" id="email" placeholder="abc@email.com" name="email" required>
    </div>
    <div>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" required>

    </div>
    <div>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required>

    </div>
    <div>
      
        <label for="vac">Vaccination Status</label><br>
        
        <input type="radio" id="vac" name="vac"value="">Vaccinated</input>
        <br>
        <input type="radio" id="vac" name="vac" value="">Not Vaccinated</input>

    </div>
    <div>
        <label for="country">Country</label><br>
        <select name="select" id="country" size="1">
            <option value="Resident">Resident</option>
            <option value="NRI" selected>NRI</option>
            <option value="Non Resident">Non Resident</option>
            </select>
    </div>
    <div>
        <br>
        <input type="submit" value="Register">

    </div>
    <div>
        <button type="submit">
            <img src="images/logo.png" alt="Learn HTML" height="20"
            width="40"/> Submit
            </button>
    </div>
    
</fieldset>
</form>
   
        
        
       
       
    
    
</body>
</html>
